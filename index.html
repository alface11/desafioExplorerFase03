<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mentoria</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="field-wrapper">
                        <legend>Informações pessoais</legend>
                        <div class="name-wrapper">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="surname">Sobrenome</label>
                                <input type="text" id="surname" required />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" required minlength="6" />
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="field-wrapper">
                        <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor-name" required />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="field-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <h2>Primeira mentoria</h2>

                        <div class="date-wrapper">

                            <div class="input-wrapper">
                                <label for="first-date">Data</label>
                                <input type="date" id="first-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-begin">Das</label>
                                <input type="time" id="first-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-end">Até</label>
                                <input type="time" id="first-end" required />
                            </div>
                        </div>

                        <h2>Segunda mentoria</h2>

                        <div class="date-wrapper">

                            <div class="input-wrapper">
                                <label for="second-date">Data</label>
                                <input type="date" id="second-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-begin">Das</label>
                                <input type="time" id="second-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-end">Até</label>
                                <input type="time" id="second-end" required />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <input
                class="button"
                type="submit"
                form="my-form"
                value="salvar" />
            </footer>
        </div>
    </body>
</html>
